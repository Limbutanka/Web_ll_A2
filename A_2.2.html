<!DOCTYPE html>
<html>
<head>
  <title>Student Scores</title>
  <style>
    strong {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Student Scores</h1>

  <script>
    // Arrays containing student names and scores
    var names = ["Wang", "Chen", "Zhao", "Liu", "Yamamoto", "Tanaka"];
    var scores = [80, 75, 92, 60, 91, 82];

    // Displaying the students' names and scores(using the increment(++) operator to increases the value of a variable by 1.)
    document.write("<strong>" + "There are " + names.length + " students. Their scores are as follows:<br></strong>");
    for (var i = 0; i < names.length; i++) {
      document.write(names[i] + " " + scores[i] + "<br>");
    }

    // Finding students with scores over 90 (using the increment(++) operator increases the value of a variable by 1.)
    document.write("<strong>" + "<br>The following students can get an A:<br></strong>");
    for (var i = 0; i < names.length; i++) {
      if (scores[i] > 90) {
        document.write( names[i] + " " + scores[i] + "<br>");
      }
    }

    // Calculating total score and average score
    var totalScore = 0;
    for (var i = 0; i < scores.length; i++) {
      totalScore += scores[i];
    }
    var averageScore = totalScore / scores.length;

    document.write("<br>Total score is " + totalScore + "<br>");
    document.write("The average score is " + averageScore.toFixed(2) + "<br>");

    // Sorting scores in descending order and displaying names and scores
    document.write("<strong><br>Sorted scores in descending order:</strong><br>");
    var sortedScores = scores.slice().sort(function(a, b) {
      return b - a;
    });
    for (var i = 0; i < sortedScores.length; i++) {
      var index = scores.indexOf(sortedScores[i]);
      document.write(names[index] + " " + sortedScores[i] + "<br>");
    }
  </script>

</body>
</html>
